<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Formularz</h2>
  <form>
    <div class="form-group">
      <label for="text">Pole tekstowe:</label>
      <input type="text" class="form-control" id="text" placeholder="Wpisz tekst">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="checkbox">
      <label class="form-check-label" for="checkbox">Checkbox</label>
    </div>
    <div class="form-group">
      <label>Opcje:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="options" id="option1" value="option1">
        <label class="form-check-label" for="option1">Opcja 1</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="options" id="option2" value="option2">
        <label class="form-check-label" for="option2">Opcja 2</label>
      </div>
    </div>
    <div class="form-group">
      <label for="select">Select:</label>
      <select class="form-control" id="select">
        <option>Wybierz opcję</option>
        <option>Opcja 1</option>
        <option>Opcja 2</option>
        <option>Opcja 3</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Wyślij</button>
  </form>
</div>

<!-- Bootstrap JavaScript and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
